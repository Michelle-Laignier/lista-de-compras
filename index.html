<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/medias.css">
    <link rel="stylesheet" href="./css/aviso.css">

    <title>Lista de Compras</title>
</head>
<body>
    <h1 class="titulo-pagina">Lista de compras</h1>

    <section class="lista">
        <div class="lista-div">
            <input type="number" placeholder="Quantidade" class="lista-quantidade" id="quantidade">
            <input type="text" placeholder="Item" class="lista-produto" id="produto">
        </div>
        <button class="button-add">Adicionar item</button>
        <button id="button-load">Carregar itens salvos</button>
        <button id="button-remove-all">Remover todos os itens</button>
    </section>

    <section class="aviso-nao-ativo">
        <p class="aviso-texto">Quer mesmo remover todos os itens?</p>
        <button class="aviso-button sim-button">Sim</button>
        <button class="aviso-button nao-button">Não</button>
    </section>

    <p>AVISO: Não salve dados sigilosos neste site.</p>

    <script src="./js/main.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/removeAll.js"></script>
</body>
</html>
